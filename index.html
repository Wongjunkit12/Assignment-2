<!DOCTYPE html>
<html>
  <head>
    <title>FIT3179 Data Visualisation 2</title>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  </head>

  <body>
    <div class="dashboard">

      <div class="pure-g"></div>
          <div class = "description description-bottom">
            
          </div>

          <div class="pure-u-1-1">
            <div id = "vis1" class = "vis-container"></div>
          </div>
      </div>

      <div class="pure-g"></div>
        <div class="pure-u-1-2">
          <div id = "vis2_desc" class = "vis-container"></div>
          <div id = "vis2" class = "vis-container"></div>
        </div>
      </div>

      <div class="pure-g"></div>
        <div class="pure-u-1-3">
          <div id = "vis3_desc" class = "vis-container"></div>
          <div id = "vis3" class = "vis-container"></div>
        </div>
    </div>

    </div>
      <!-- <div class = "vis-g">
        <div class = "pure-u-1-2">
          <div id = "vis" class = "vis-container"></div>
        </div>
      </div> -->

    <script type = "text/javascript">
      var spec1 = "js/map.vg.json";
      var spec2 = "js/bubble.vg.json";
      var spec3 = "js/bar.vg.json";

      vegaEmbed("#vis1", spec1).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      vegaEmbed("#vis2", spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
      vegaEmbed("#vis3", spec3).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
  </body>
</html>
